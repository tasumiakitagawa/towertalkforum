<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Article - Tower Talk</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="page-wrapper">
        <header class="header">
            <div class="header-inner">
                <div class="logo">
                    <h1>
                        <img src="https://dota2.ru/img/uploads/dota2-logo-official.png" alt="Dota 2 Logo" class="logo-icon">
                        <span class="logo-text">Tower Talk</span>
                    </h1>
                </div>
                <nav class="nav">
                    <a href="index.html" class="nav-link">Home</a>
                    <a href="add-article.html" class="nav-link active">Add Article</a>
                </nav>
            </div>
        </header>

        <main class="main-content">
            <div class="page-header">
                <h2 class="page-title">Add New Article</h2>
            </div>

            <div class="form-container">
                <form id="articleForm" class="article-form">
                    <div class="form-group">
                        <label for="title">Article Title</label>
                        <input type="text" id="title" name="title" required placeholder="Enter article title">
                    </div>

                    <div class="form-group">
                        <label for="author">Your Username</label>
                        <input type="text" id="author" name="author" required placeholder="Enter your username">
                    </div>

                    <div class="form-group">
                        <label for="content">Article Content</label>
                        <textarea id="content" name="content" rows="15" required placeholder="Write your article content..."></textarea>
                    </div>

                    <div class="form-actions">
                        <button type="submit" class="btn btn-primary">Publish Article</button>
                        <a href="index.html" class="btn btn-secondary">Cancel</a>
                    </div>
                </form>
            </div>
        </main>

        <footer class="footer">
            <p>&copy; 2025 Tower Talk. All rights reserved.</p>
        </footer>
    </div>

    <script src="script.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const form = document.getElementById('articleForm');
            
            form.addEventListener('submit', async function(e) {
                e.preventDefault();
                
                const title = document.getElementById('title').value;
                const author = document.getElementById('author').value;
                const content = document.getElementById('content').value;
                
                if (title && author && content) {
                    try {
                        await addArticle(title, author, content);
                        alert('Article successfully added!');
                        window.location.href = 'index.html';
                    } catch (error) {
                        alert('Error adding article: ' + error.message);
                    }
                }
            });
        });
    </script>
</body>
</html>
